<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Forever ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff7eb3, #800080);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            color: white;
        }
        .container {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 4px 4px 20px rgba(255, 255, 255, 1); }
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            animation: fly 6s infinite linear;
        }
        @keyframes fly {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .quote {
            font-size: 22px;
            font-style: italic;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 2s forwards;
        }
        .forever-text {
            font-size: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 5s forwards;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .end-button {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .hidden-message, .love-response {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .love-response {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 15px gold;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts-container"></div>
    <div class="container">
        <h1>I Love You ‚ù§Ô∏è</h1>
        <p class="quote">"Pyaar woh nahi jo sirf lafzon se bayaan ho, pyaar woh hai jo dil ki gehraiyon se mehsoos ho..."</p>
        <p class="forever-text">Hamesha tumhara, Hamesha tumhara... üíñ</p>
        <button class="end-button" onclick="showMessage()">The End?</button>
        <p class="hidden-message" id="hiddenMessage">"Pyaar ki kahaniyon ka koi end nahi hota, bas ek naya safar shuru hota hai..."</p>
        <p class="love-response" id="loveResponse">‚ù§Ô∏è I Love You Too! ‚ù§Ô∏è</p>
    </div>
    
    <script>
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.getElementById("hearts-container").appendChild(heart);
            }
        }
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("loveResponse").style.display = "block";
            }, 2000); // 2 sec delay for smooth transition
        }
        createHearts();
    </script>
</body>
</html>
