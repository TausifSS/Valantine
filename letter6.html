<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Dastan Mohabbat Ki</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top, #f72c8e, #ff7eb3, #f91ca8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 50%;
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        h1 {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10%;
            left: 5%;
            animation: fadeIn 2s ease-in-out, disappear 4s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes disappear {
            to { opacity: 0; display: none; }
        }

        .heart-full {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: red;
            opacity: 1;
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }

        .envelope {
            position: relative;
            width: 380px;
            height: 300px;
            background: #ff4d6d;
            margin: 100px auto;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }

        .envelope:hover {
            transform: scale(1.6);
        }

        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            top: 0;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .envelope.open .letter {
            transform: translateY(-30px);
            opacity: 1;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            animation: fly 6s infinite linear;
        }

        @keyframes fly {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .next-arrow {
            position: absolute;
            height: 50px;
            width: 50px;
            right: 50%;
            transform: translateX(50%);
            font-size: 35px;
            color: white;
            cursor: pointer;
            animation: bounce 1.5s infinite;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            width: 11px;
            height: 9px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: snowfall linear infinite;
        }
        
       
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 2; }
            100% { transform: translateY(100vh) translateX(10px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="snow-container"></div>
    <div class="heart-full" id="big-heart">‚ù§Ô∏è</div>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            üíå
            <div class="letter">
                <p><strong>Uski ek ada pe saara jahaan ruk gaya.</strong></p>
                <p>Dil kahin kho gaya, ya shayad mohabbat mein wari.</p>
                <p>Aankhon mein sharaarat, labon pe ek raaz tha,</p>
                <p>Woh pal, woh ada, bas ek nasha sa saath tha...</p>
            </div>
        </div>
        <div class="hearts" id="hearts-container"></div>
        <div class="next-arrow" id="next-arrow" onclick="showNextPage()">‚û°</div>
    </div>
    
    <script>
        function openEnvelope() {
            document.querySelector(".letter").innerHTML += " üíñ‚ú®üíå";

            document.querySelector(".envelope").classList.add("open");
            document.getElementById("hearts-container").style.display = "block";
            document.getElementById("big-heart").style.display = "none";
            createHearts();
            setTimeout(() => {
                document.getElementById("next-arrow").style.display = "block";
            }, 1500);
        }

        function createHearts() {
            for (let i = 0; i < 40; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 5 + "s";
                document.getElementById("hearts-container").appendChild(heart);
            }
        }

        function showNextPage() {
            window.location.href = "valatine.html";
        }
        function createSnowflakes() {
            const container = document.querySelector('.snow-container');
        
            for (let i = 0; i < 50; i++) { // Large amount of snowflakes
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                let size = Math.random() * 8 + 2; // Small but varying size
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
        
                snowflake.style.left = `${Math.random() * 100}vw`; // Spread across width
                snowflake.style.animationDuration = `${Math.random() * 5 + 4}s`; // Different speeds
                snowflake.style.animationDelay = `${Math.random() * 3}s`; // Different start times
        
                container.appendChild(snowflake);
        
                setTimeout(() => { snowflake.remove(); }, 8000); // Remove after animation
            }
        }
        
        // Call the function repeatedly for continuous snowfall effect
        setInterval(createSnowflakes, 2000);
        
    </script>
</body>
</html>
